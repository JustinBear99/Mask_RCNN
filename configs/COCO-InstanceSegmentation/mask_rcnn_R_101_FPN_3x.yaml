_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 101
  ROI_HEADS:
    NUM_CLASSES: 4
  ANCHOR_GENERATOR:
    ASPECT_RATIOS: [[1.0, 2.0, 4.0]]
SOLVER:
  STEPS: (230000, 250000)
  MAX_ITER: 300000
  IMS_PER_BATCH: 4
  BASE_LR: 0.0001
INPUT:
  MIN_SIZE_TRAIN: (864, 896, 928, 960, 992, 1024)
  MAX_SIZE_TRAIN: 1600
  MAX_SIZE_TEST: 1600